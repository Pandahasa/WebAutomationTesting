[pytest]
# --- Define custom markers to categorize tests
# This prevents 'PytestUnknownMarkWarning'
markers =
    smoke: Critical path subset of tests for quick validation.
    regression: Full regression suite.
    login: Tests related to the login user flow.
    search: Tests related to the product search flow.
    checkout: Tests related to the checkout user flow.

# --- Default command-line options
# These options will be applied to every 'pytest' run
# -v: Verbose output
# --html: Generate HTML report
# --self-contained-html: Create a single, shareable HTML file
addopts =
    -v
    --html=reports/report.html
    --self-contained-html

# --- Logging Configuration
# This section configures pytest's handling of Python's logging module

# --- Console (CLI) Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# --- File Logging
log_file = logs/test_run.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)s] %(message)s (%(filename)s:%(lineno)s)
log_file_date_format = %Y-%m-%d %H:%M:%S
# 'w' for overwrite each run, 'a' to append
log_file_mode = w
